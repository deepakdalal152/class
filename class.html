class person{
    constructor(name, energy)
    {
        this.name = name;
        this.energy = energy;
    }
    eat(amount)
    {
        energy += amount
    }
    sleep(amount)
    {
        energy += amount
    }
}

class Coder extends person{
    constructor(name, energy)
    {
        super(name,energy)
    }
    code(amount)
    {
        this.energy -= amount
    }
}

let amit = new Coder("amit", 45)
let sumit = new Coder("sumit", 45)
amit.code(34)
